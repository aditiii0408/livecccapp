<html>
<head> 
      <title> Live CC App </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon"  href="icon.ico"> </link>
<style>
      *{font-size:4vw; text-align:center;margin:auto;}
      body{background-color:linen;}
</style>
</head>
<body>
     <h1> Live CC App </h1> <br/>
     
     <form onsubmit="convert()">
           <input type="number"  step="0.01"  id="dollar" placeholder="enter amount in $"/>
<br/> <br/>
<input type="submit" value="Convert to ₹"/>
</form>

<h2 id="msg"/>

<script>
       function convert()
{
       event.preventDefault();
       let dollar = document.getElementById("dollar");
       let msg = document.getElementById("msg");

if(dollar.value === "")
{
 alert("please enter amount in $");
 msg.innerHTML="";
 dollar.focus();
 return;
}

let url = "https://api.exchangerate-api.com/v4/latest/USD";
fetch(url)  
.then(res=>res.json())
.then(data => {
                let DOLLAR = data.rates.INR;
                let d = parseFloat(dollar.value);
                let r = d*DOLLAR;
                let ans = "₹" + r.toFixed(2);
                msg.innerHTML = ans;

})
.catch(err => {
             alert("issue " +err);
});

}
</script>
</body>
</html>
